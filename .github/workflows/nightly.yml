name: Nightly ComparePower ETL

on:
  workflow_dispatch:
  schedule:
    # Runs at 08:17 UTC daily (GitHub schedules are UTC)
    - cron: "17 8 * * *"

jobs:
  etl:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GROUP: default
          METROS_PATH: metros.json
        run: |
          python src/etl.py
